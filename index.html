<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center m-5" style="background-color: rgb(201, 227, 253) !important;">
        <div class="card-header d-flex justyfi-content-start font-weight-bolder" style="background-color:rgb(197, 203, 254) !important;">
          <strong>Payment form example</strong>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            A simple danger alertâ€”check it out!
          </div>         
          <!--start form-->
        </div >
            <form action="" class="needs-validation row pl-3 pr-3" novalidate>    
                <!--startfirstline-->               
                    <div class="form-group col-md-6">                    
                        <label for="tarjeta" class="d-flex justify-content-start"><strong>  Card #</strong></label>
                        <input type="number" class="form-control" id="tarjeta" placeholder="Card number" required autofocus inputmode="numeric" maxlength="16" minlength="16" >
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cvc" class="d-flex justify-content-start"><strong>CVC #</strong></label>
                        <input type="text" class="form-control" id="cvc" placeholder="Code number" size="3" maxlength="3" minlength="3" inputmode="numeric" required>                    
                    </div>                    
                    <div class="form-group col-md-3">
                        <label for="amount" class="d-flex justify-content-start"><strong>Amount</strong></label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" inputmode="numeric">
                    </div>
                    <!--startsecondline-->               
                    <div class="col-md-6">
                        <label for="first" class="d-flex justify-content-start" ><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="first" required>  

                        
                        
                    </div>
                    <div class="col-md-6">
                      <label for="last" class="d-flex justify-content-start"><strong>Last Name</strong></label>
                      <input type="text" class="form-control" id="last" required>
                    </div>      
                    <!--start thrid line-->    
                               
                  <div class="form-group col-md-6">
                    <label for="inputCity" class="d-flex justify-content-start"><strong>City</strong></label>
                    <input type="text" class="form-control" id="inputCity" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputState" class="d-flex justify-content-start"><Strong>State</Strong></label>
                    <select id="inputState" class="form-control">
                      <option selected>Pick a state</option>
                      <option>New york</option>
                      <option>Louisiana</option>
                      <option>Chicago</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputZip" class="d-flex justyfi-content-start"><Strong>Postal code</Strong></label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>            
                <!--start fourth line-->              
                <fieldset class="form-group col-md-3" >
                    <legend class="col-form-label d-flex justyfi-content-start"><strong>We accept:</strong></legend>
                      <div class="d-flex justyfi-content-center bg-secondary">
                        <div class="form-check mt-2 ml-4">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            <i class="fa-regular fa-credit-card"></i>
                          </label>
                        </div>
                        <div class="form-check m-2">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            <i class="fa-regular fa-credit-card"></i>
                          </label>
                        </div>                         
                        <div class="form-check m-2">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                          <label class="form-check-label" for="gridRadios3">
                            <i class="fa-solid fa-credit-card"></i>
                          </label>
                        </div>
                        <div class="form-check m-2">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                          <label class="form-check-label" for="gridRadios3">
                            <i class="fa-solid fa-credit-card"></i>
                          </label>
                        </div>                      
                    </div>                    
                </fieldset> 
                <div class="col-md-3"></div>               
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1" class="d-flex justyfi-content-start"><strong>Message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50"></textarea>
                  </div>            
            <!--fotter-->        
                <div class="card-footer text-muted container-fluid bg-ligth" style="background-color:rgb(197, 203, 254) !important;">
                  <div class="row">
                    <p class="col-10"></p>
                    <input class="btn btn-secondary col-1" type="reset" value="Reset">
                    <button class="btn btn-primary col-1" type="submit">Send</button>
                  </div>
            </form>
            <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
        </div>
      </div>
</body>
<script src="https://kit.fontawesome.com/c532824d56.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
